<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PiPyGo</title>
  <link rel="stylesheet" href="/static/css/bootstrap-3.3.6.min.css">
  <script src="/static/js/jquery-2.2.4.min.js"></script>
  <script src="/static/js/bootstrap-3.3.6.min.js"></script>
  <script src="/static/js/method.js" type="text/javascript"></script>
</head>
<body>
<div class="row">
  <div class="col-xs-3">
    <button id="left" type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-menu-left"></span>&nbsp;</button>
    <button id="right" type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-menu-right"></span>&nbsp;</button>
  </div>
  <div class="col-xs-6">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Motor Direction</span>
      <input id="motor_direction" type="text" class="form-control" placeholder="NONE" aria-describedby="basic-addon1" readonly>
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2">Steering Direction</span>
      <input id="steering_direction" type="text" class="form-control" placeholder="NONE" aria-describedby="basic-addon2" readonly>
    </div>
  </div>
  <div class="col-xs-3">
    <button id="forward" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-menu-up"></span>&nbsp;</button>
    <button id="reverse" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-menu-down"></span>&nbsp;</button>
  </div>
</div>
</body>
</html>
